<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Interview Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e9ecef;
            background: white;
            color: #495057;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .filter-btn:hover {
            border-color: #3498db;
            color: #3498db;
        }

        .filter-btn.active:hover {
            color: white;
        }

        .stats {
            display: flex;
            gap: 24px;
            font-size: 0.85rem;
            color: #6c757d;
            flex-wrap: wrap;
            justify-content: center;
            font-weight: 500;
        }

        .flashcard-container {
            padding: 32px 24px;
            min-height: 400px;
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .question {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 500;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .answer {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            margin: 20px 0;
            display: none;
            font-size: 1rem;
            line-height: 1.6;
            color: #495057;
        }

        .answer.show {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.98); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin: 24px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 16px;
        }


        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: #495057;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }


        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 0;
                border-radius: 8px;
                min-height: calc(100vh - 20px);
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .controls {
                padding: 16px;
            }

            .filter-buttons {
                gap: 6px;
                margin-bottom: 12px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }

            .stats {
                gap: 16px;
                font-size: 0.8rem;
            }

            .flashcard-container {
                padding: 16px;
            }

            .question {
                font-size: 1.1rem;
                padding: 16px;
            }

            .answer {
                padding: 16px;
                font-size: 0.95rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 8px;
                margin: 16px 0;
            }

            .btn {
                width: 100%;
                padding: 14px 20px;
            }

            .navigation {
                flex-direction: column;
                gap: 12px;
                margin-top: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Power BI Interview Flashcards</h1>
            <p>Master your Power BI and Business Intelligence interview preparation</p>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" id="filter-all">All</button>
                <button class="filter-btn" id="filter-tech">Technical</button>
                <button class="filter-btn" id="filter-beh">Behavioral</button>
            </div>

            <div class="stats">
                <span id="progress">1 of 90</span>
                <span id="mastered-count">‚úì 0 mastered</span>
            </div>
        </div>

        <div class="flashcard-container">
            <div id="flashcard-content">
                <div class="question" id="question"></div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="show-answer">Show Answer</button>
                </div>
                <div class="answer" id="answer"></div>
                <div class="action-buttons" id="status-buttons" style="display: none;">
                    <button class="btn btn-success" id="btn-mastered">‚úì Got it!</button>
                    <button class="btn btn-warning" id="btn-review">üîÑ Review later</button>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" id="prev">‚Üê Previous</button>
                    <button class="btn btn-secondary" id="next">Next ‚Üí</button>
                </div>
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>üéâ All done!</h3>
                <p>You've mastered all questions in this category. Try another category or reset your progress.</p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Question data loaded from external JSON file
        let cards = [];
        
        // Load questions from JSON file
        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');
                const data = await response.json();
                cards = data.questions;
                console.log(`Loaded ${cards.length} questions from questions.json`);
                displayCard(); // Display first card after loading
            } catch (error) {
                console.error('Error loading questions:', error);
                // Fallback to a few sample questions if JSON fails to load
                cards = [
                    {
                        q: "What is Power BI?",
                        type: "tech",
                        a: "Power BI is Microsoft's business analytics service for visualizing data and sharing insights."
                    },
                    {
                        q: "Tell me about yourself",
                        type: "beh", 
                        a: "I'm a Power BI developer with experience in data analytics and business intelligence."
                    }
                ];
                displayCard();
            }
        }
        let reviewLater = new Set();
        let bookmarked = new Set();
        let notes = new Map();
        let studyMode = "practice";
        let difficulty = "all";
        let timerInterval = null;
        let timerSeconds = 0;
        let studyStreak = 0;
        let lastStudyDate = null;
        let sessionStats = {
            questionsAnswered: 0,
            correctAnswers: 0,
            timeSpent: 0
        };

        // Load saved state from localStorage
        function loadState() {
            const savedMastered = localStorage.getItem('powerbi-flashcards-mastered');
            const savedReview = localStorage.getItem('powerbi-flashcards-review');
            const savedBookmarked = localStorage.getItem('powerbi-flashcards-bookmarked');
            const savedNotes = localStorage.getItem('powerbi-flashcards-notes');
            const savedStreak = localStorage.getItem('powerbi-flashcards-streak');
            const savedLastStudy = localStorage.getItem('powerbi-flashcards-last-study');
            
            if (savedMastered) {
                mastered = new Set(JSON.parse(savedMastered));
            }
            if (savedReview) {
                reviewLater = new Set(JSON.parse(savedReview));
            }
            if (savedBookmarked) {
                bookmarked = new Set(JSON.parse(savedBookmarked));
            }
            if (savedNotes) {
                notes = new Map(JSON.parse(savedNotes));
            }
            if (savedStreak) {
                studyStreak = parseInt(savedStreak) || 0;
            }
            if (savedLastStudy) {
                lastStudyDate = savedLastStudy;
            }
            
            updateStudyStreak();
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('powerbi-flashcards-mastered', JSON.stringify([...mastered]));
            localStorage.setItem('powerbi-flashcards-review', JSON.stringify([...reviewLater]));
            localStorage.setItem('powerbi-flashcards-bookmarked', JSON.stringify([...bookmarked]));
            localStorage.setItem('powerbi-flashcards-notes', JSON.stringify([...notes]));
            localStorage.setItem('powerbi-flashcards-streak', studyStreak.toString());
            localStorage.setItem('powerbi-flashcards-last-study', lastStudyDate);
        }

        // Get filtered and non-mastered card indices
        function getFilteredIndices() {
            return cards
                .map((card, index) => ({ card, index }))
                .filter(({ card, index }) => {
                    if (currentFilter === "all") return true;
                    return card.type === currentFilter;
                })
                .filter(({ index }) => !mastered.has(index))
                .map(({ index }) => index);
        }

        // Update statistics
        function updateStats() {
            const total = cards.length;
            const masteredCount = mastered.size;
            
            document.getElementById('mastered-count').textContent = `‚úì ${masteredCount} mastered`;
        }

        // Display current card
        function displayCard() {
            const filteredIndices = getFilteredIndices();
            
            if (filteredIndices.length === 0) {
                document.getElementById('flashcard-content').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
                return;
            }

            document.getElementById('flashcard-content').style.display = 'block';
            document.getElementById('empty-state').style.display = 'none';

            // Clamp current index
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= filteredIndices.length) currentIndex = filteredIndices.length - 1;

            const cardIndex = filteredIndices[currentIndex];
            const card = cards[cardIndex];

            // Update UI elements
            document.getElementById('question').textContent = card.q;
            document.getElementById('answer').textContent = card.a;
            document.getElementById('answer').classList.remove('show');
            document.getElementById('status-buttons').style.display = 'none';
            document.getElementById('show-answer').style.display = 'inline-block';

            // Update progress
            document.getElementById('progress').textContent = `${currentIndex + 1} of ${filteredIndices.length}`;

            updateStats();
        }

        // Show answer
        function showAnswer() {
            document.getElementById('answer').classList.add('show');
            document.getElementById('status-buttons').style.display = 'flex';
            document.getElementById('show-answer').style.display = 'none';
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Mark as mastered
        function markMastered() {
            const filteredIndices = getFilteredIndices();
            const cardIndex = filteredIndices[currentIndex];
            mastered.add(cardIndex);
            saveState();
            
            showNotification('Question marked as mastered!');
            
            // Move to next card
            currentIndex++;
            displayCard();
        }

        // Mark for review later
        function markReviewLater() {
            const filteredIndices = getFilteredIndices();
            const cardIndex = filteredIndices[currentIndex];
            reviewLater.add(cardIndex);
            saveState();
            
            showNotification('Question marked for review later');
            
            // Move to next card
            currentIndex++;
            displayCard();
        }

        // Navigate to previous card
        function previousCard() {
            currentIndex--;
            displayCard();
        }

        // Navigate to next card
        function nextCard() {
            currentIndex++;
            displayCard();
        }

        // Change filter
        function changeFilter(filter) {
            currentFilter = filter;
            currentIndex = 0;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`filter-${filter}`).classList.add('active');
            
            displayCard();
        }

        // Reset progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This will unmark all mastered questions.')) {
                mastered.clear();
                reviewLater.clear();
                saveState();
                currentIndex = 0;
                displayCard();
            }
        }

        // Event listeners
        document.getElementById('show-answer').addEventListener('click', showAnswer);
        document.getElementById('btn-mastered').addEventListener('click', markMastered);
        document.getElementById('btn-review').addEventListener('click', markReviewLater);
        document.getElementById('prev').addEventListener('click', previousCard);
        document.getElementById('next').addEventListener('click', nextCard);
        document.getElementById('filter-all').addEventListener('click', () => setFilter('all'));
        document.getElementById('filter-tech').addEventListener('click', () => setFilter('tech'));
        document.getElementById('filter-beh').addEventListener('click', () => setFilter('beh'));

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Prevent shortcuts when typing in input fields
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    if (document.getElementById('show-answer').style.display !== 'none') {
                        showAnswer();
                    }
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
                case 'm':
                case 'M':
                    e.preventDefault();
                    if (document.getElementById('status-buttons').style.display !== 'none') {
                        markMastered();
                    }
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    if (document.getElementById('status-buttons').style.display !== 'none') {
                        markReviewLater();
                    }
                    break;
            }
        });

        // Initialize app
        loadState();
        loadQuestions(); // Load questions from JSON file
    </script>
</body>
</html>
