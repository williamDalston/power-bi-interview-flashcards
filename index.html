<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Interview Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf0 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            overflow: hidden;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .controls {
            padding: 24px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #e9ecef;
            background: white;
            color: #495057;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(52, 152, 219, 0.3);
        }

        .filter-btn:hover {
            border-color: #3498db;
            color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        .filter-btn.active:hover {
            color: white;
        }

        .stats {
            display: flex;
            gap: 32px;
            font-size: 0.9rem;
            color: #6c757d;
            flex-wrap: wrap;
            justify-content: center;
            font-weight: 500;
            margin-top: 8px;
        }

        .stats span {
            padding: 6px 12px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .stats span:hover {
            background: rgba(52, 152, 219, 0.15);
            transform: translateY(-1px);
        }

        .flashcard-container {
            padding: 32px 24px;
            min-height: 400px;
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .question {
            font-size: 1.25rem;
            line-height: 1.7;
            margin-bottom: 24px;
            color: #2c3e50;
            font-weight: 600;
            padding: 24px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 12px;
            border-left: 5px solid #3498db;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .question:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transform: translateY(-1px);
        }

        .answer {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            padding: 24px;
            border-radius: 12px;
            border-left: 5px solid #28a745;
            margin: 24px 0;
            display: none;
            font-size: 1.05rem;
            line-height: 1.7;
            color: #2c3e50;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .answer.show {
            display: block;
            animation: slideIn 0.4s ease-out;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.98); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin: 24px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 140px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 16px;
        }


        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #6c757d;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 16px;
            margin: 40px 0;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            border: 2px dashed #dee2e6;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 16px;
            color: #495057;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .empty-state p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 24px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }


        @media (max-width: 768px) {
            body {
                padding: 8px;
                background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf0 100%);
            }

            .container {
                margin: 0;
                border-radius: 12px;
                min-height: calc(100vh - 16px);
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            }

            .header {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 1.8rem;
                letter-spacing: -0.3px;
            }

            .header p {
                font-size: 1rem;
            }

            .controls {
                padding: 20px 16px;
            }

            .filter-buttons {
                gap: 8px;
                margin-bottom: 16px;
            }

            .filter-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
                border-radius: 20px;
            }

            .stats {
                gap: 20px;
                font-size: 0.85rem;
                margin-top: 4px;
            }

            .stats span {
                padding: 4px 10px;
            }

            .flashcard-container {
                padding: 20px 16px;
            }

            .question {
                font-size: 1.15rem;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;
            }

            .answer {
                padding: 20px;
                font-size: 1rem;
                border-radius: 10px;
                margin: 20px 0;
            }

            .action-buttons {
                flex-direction: column;
                gap: 12px;
                margin: 20px 0;
            }

            .btn {
                width: 100%;
                padding: 16px 24px;
                font-size: 1rem;
                border-radius: 25px;
            }

            .navigation {
                flex-direction: column;
                gap: 12px;
                margin-top: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Power BI Interview Flashcards</h1>
            <p>Master your Power BI and Business Intelligence interview preparation</p>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" id="filter-all">All</button>
                <button class="filter-btn" id="filter-tech">Technical</button>
                <button class="filter-btn" id="filter-beh">Behavioral</button>
            </div>

            <div class="stats">
                <span id="progress">1 of 90</span>
                <span id="mastered-count">✓ 0 mastered</span>
            </div>
        </div>

        <div class="flashcard-container">
            <div id="flashcard-content">
                <div class="question" id="question"></div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="show-answer">Show Answer</button>
                </div>
                <div class="answer" id="answer"></div>
                <div class="action-buttons" id="status-buttons" style="display: none;">
                    <button class="btn btn-success" id="btn-mastered">✓ Got it!</button>
                    <button class="btn btn-warning" id="btn-review">🔄 Review later</button>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" id="prev">← Previous</button>
                    <button class="btn btn-secondary" id="next">Next →</button>
                </div>
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="icon">🎉</div>
                <h3>All done!</h3>
                <p>You've mastered all questions in this category. Try another category or reset your progress.</p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Question data loaded from external JSON file
        let cards = [];
        
        // Load questions from JSON file
        async function loadQuestions() {
            console.log('🚀 Loading questions from JSON...');
            try {
                const response = await fetch('questions.json?' + Date.now());
                console.log('📡 Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('📦 JSON parsed successfully');
                
                if (!data.questions || !Array.isArray(data.questions)) {
                    throw new Error('Invalid JSON structure: missing questions array');
                }
                
                cards = data.questions;
                console.log(`✅ Successfully loaded ${cards.length} questions from questions.json`);
                console.log('📋 First question:', cards[0]?.q?.substring(0, 50) + '...');
                
                displayCard(); // Display first card after loading
                updateStats(); // Update the stats display
                
            } catch (error) {
                console.error('❌ CRITICAL ERROR loading questions from JSON:', error);
                console.error('This should not happen on GitHub Pages. Please check the JSON file.');
                
                // Show error to user
                document.getElementById('flashcard-content').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
                document.querySelector('#empty-state h3').textContent = '❌ Error Loading Questions';
                document.querySelector('#empty-state p').textContent = 'Failed to load questions from JSON file. Please refresh the page or check the console for details.';
            }
        }

        // No embedded questions - we rely entirely on the JSON file

        // App state
        let currentIndex = 0;
        let currentFilter = "all";
        let mastered = new Set();
        let reviewLater = new Set();
        let bookmarked = new Set();
        let notes = new Map();
        let studyMode = "practice";
        let difficulty = "all";
        let timerInterval = null;
        let timerSeconds = 0;
        let studyStreak = 0;
        let lastStudyDate = null;
        let sessionStats = {
            questionsAnswered: 0,
            correctAnswers: 0,
            timeSpent: 0
        };

        // Load saved state from localStorage
        function loadState() {
            const savedMastered = localStorage.getItem('powerbi-flashcards-mastered');
            const savedReview = localStorage.getItem('powerbi-flashcards-review');
            const savedBookmarked = localStorage.getItem('powerbi-flashcards-bookmarked');
            const savedNotes = localStorage.getItem('powerbi-flashcards-notes');
            const savedStreak = localStorage.getItem('powerbi-flashcards-streak');
            const savedLastStudy = localStorage.getItem('powerbi-flashcards-last-study');
            
            if (savedMastered) {
                mastered = new Set(JSON.parse(savedMastered));
            }
            if (savedReview) {
                reviewLater = new Set(JSON.parse(savedReview));
            }
            if (savedBookmarked) {
                bookmarked = new Set(JSON.parse(savedBookmarked));
            }
            if (savedNotes) {
                notes = new Map(JSON.parse(savedNotes));
            }
            if (savedStreak) {
                studyStreak = parseInt(savedStreak) || 0;
            }
            if (savedLastStudy) {
                lastStudyDate = savedLastStudy;
            }
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('powerbi-flashcards-mastered', JSON.stringify([...mastered]));
            localStorage.setItem('powerbi-flashcards-review', JSON.stringify([...reviewLater]));
            localStorage.setItem('powerbi-flashcards-bookmarked', JSON.stringify([...bookmarked]));
            localStorage.setItem('powerbi-flashcards-notes', JSON.stringify([...notes]));
            localStorage.setItem('powerbi-flashcards-streak', studyStreak.toString());
            localStorage.setItem('powerbi-flashcards-last-study', lastStudyDate);
        }

        // Get filtered and non-mastered card indices
        function getFilteredIndices() {
            return cards
                .map((card, index) => ({ card, index }))
                .filter(({ card, index }) => {
                    if (currentFilter === "all") return true;
                    return card.type === currentFilter;
                })
                .filter(({ index }) => !mastered.has(index))
                .map(({ index }) => index);
        }

        // Update statistics
        function updateStats() {
            const total = cards.length;
            const masteredCount = mastered.size;
            
            document.getElementById('mastered-count').textContent = `✓ ${masteredCount} mastered`;
        }

        // Display current card
        function displayCard() {
            const filteredIndices = getFilteredIndices();
            
            if (filteredIndices.length === 0) {
                document.getElementById('flashcard-content').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
                return;
            }

            document.getElementById('flashcard-content').style.display = 'block';
            document.getElementById('empty-state').style.display = 'none';

            // Clamp current index
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= filteredIndices.length) currentIndex = filteredIndices.length - 1;

            const cardIndex = filteredIndices[currentIndex];
            const card = cards[cardIndex];

            // Update UI elements
            document.getElementById('question').textContent = card.q;
            document.getElementById('answer').textContent = card.a;
            document.getElementById('answer').classList.remove('show');
            document.getElementById('status-buttons').style.display = 'none';
            document.getElementById('show-answer').style.display = 'inline-block';

            // Update progress
            document.getElementById('progress').textContent = `${currentIndex + 1} of ${filteredIndices.length}`;

            updateStats();
        }

        // Show answer
        function showAnswer() {
            document.getElementById('answer').classList.add('show');
            document.getElementById('status-buttons').style.display = 'flex';
            document.getElementById('show-answer').style.display = 'none';
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Mark as mastered
        function markMastered() {
            const filteredIndices = getFilteredIndices();
            const cardIndex = filteredIndices[currentIndex];
            mastered.add(cardIndex);
            saveState();
            
            showNotification('Question marked as mastered!');
            
            // Move to next card
            currentIndex++;
            displayCard();
        }

        // Mark for review later
        function markReviewLater() {
            const filteredIndices = getFilteredIndices();
            const cardIndex = filteredIndices[currentIndex];
            reviewLater.add(cardIndex);
            saveState();
            
            showNotification('Question marked for review later');
            
            // Move to next card
            currentIndex++;
            displayCard();
        }

        // Navigate to previous card
        function previousCard() {
            const filteredIndices = getFilteredIndices();
            if (filteredIndices.length === 0) return;
            
            currentIndex--;
            if (currentIndex < 0) currentIndex = filteredIndices.length - 1;
            displayCard();
        }

        // Navigate to next card
        function nextCard() {
            const filteredIndices = getFilteredIndices();
            if (filteredIndices.length === 0) return;
            
            currentIndex++;
            if (currentIndex >= filteredIndices.length) currentIndex = 0;
            displayCard();
        }

        // Change filter
        function changeFilter(filter) {
            currentFilter = filter;
            currentIndex = 0;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`filter-${filter}`).classList.add('active');
            
            displayCard();
            updateStats();
        }

        // Reset progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This will unmark all mastered questions.')) {
                mastered.clear();
                reviewLater.clear();
                saveState();
                currentIndex = 0;
                displayCard();
            }
        }

        // Event listeners
        document.getElementById('show-answer').addEventListener('click', showAnswer);
        document.getElementById('btn-mastered').addEventListener('click', markMastered);
        document.getElementById('btn-review').addEventListener('click', markReviewLater);
        document.getElementById('prev').addEventListener('click', previousCard);
        document.getElementById('next').addEventListener('click', nextCard);
        document.getElementById('filter-all').addEventListener('click', () => changeFilter('all'));
        document.getElementById('filter-tech').addEventListener('click', () => changeFilter('tech'));
        document.getElementById('filter-beh').addEventListener('click', () => changeFilter('beh'));

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Prevent shortcuts when typing in input fields
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    if (document.getElementById('show-answer').style.display !== 'none') {
                        showAnswer();
                    }
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
                case 'm':
                case 'M':
                    e.preventDefault();
                    if (document.getElementById('status-buttons').style.display !== 'none') {
                        markMastered();
                    }
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    if (document.getElementById('status-buttons').style.display !== 'none') {
                        markReviewLater();
                    }
                    break;
            }
        });

        // Initialize app
        loadState();
        loadQuestions(); // Load questions from JSON file
    </script>
</body>
</html>
